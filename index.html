<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fly</title>
    <link rel="stylesheet" href="style.css" />
    <!-- link JS here -->
    <script src="index.js" defer></script>
    <!-- Font family here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate&display=swap" rel="stylesheet">
    <!-- Icons here -->
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/social-likes/3.1.3/social-likes.min.js"/>
    <link rel="images" href="/fLy.png" />
</head>

<body>
  <header>
    <img id="logo" src="./fLy.png" alt="Logo">
      <div class="flex-container-search" id="app-flex">
    <nav>
      <ul>
        <li>Home</li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="search-bar">
      <form id="search-form">
        <input id="search" type="text" placeholder="Search an artist (e.g. Eminem)">
        <button id="search-button"><i class="fas fa-search"></i></button>
      </form>
      <select name="name-filter" id="name-filter">
        <option value="default">Sort</option>
        <option value="name-ascending">A-Z</option>
        <option value="name-descending">Z-A</option>
      </select>
    </div>
    <div id="search-result"></div>
  </main>
  <footer>
    <button class="like-btn">
      <span id="icon"><i class="far fa-heart"></i></span>
      <span id="count">0</span> Likes
    </button>
    <p>&copy; Carine Ferreira da Silva 2022</p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
